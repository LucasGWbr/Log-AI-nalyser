services:
  # IA Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: log-ai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
  # DB postgres
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: log_db
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"

  # Backend Java Spring boot
  backend:
    build: ./backend
    container_name: log-ai-backend
    ports:
      - "8080:8080"
    depends_on:
      - ollama
      - postgres
    environment:
      - SPRING_AI_OLLAMA_BASE_URL=http://ollama:11434
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/log_db

  # Frontend React
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  ollama_storage: